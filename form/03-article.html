<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta tags for character set, viewport, and page title -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Article - Techium</title>
    <!-- Meta tag for page description -->
    <meta name="description" content="Description of the page less than 150 characters" />
    <!-- Favicon links -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- External fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet" />
    <!-- External stylesheet -->
    <link rel="stylesheet" href="03-styles.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="header" data-section-theme="dark">
      <div class="container">
        <div class="header-container">
          <!-- Header logo -->
          <div class="header-logo">
            <a href="/">
              <img src="images/logo-white.png" alt="Techium logo" width="160" height="40" />
            </a>
          </div>
          <!-- Navigation menu -->
          <nav class="navbar-menu">
            <ul class="nav">
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#services" class="nav-link">Services</a>
              </li>
              <!-- More navigation items -->
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Main content section -->
    <main>
      <!-- Hero section -->
      <header class="section-hero hero-article" data-section-theme="dark" style="background-image: url('images/pic-article-02.jpg')">
        <div class="container">
          <div class="section-body">
            <section class="section-inner">
              <!-- Article category and title -->
              <span class="section-category">Digital Life</span>
              <h1 class="section-title">Ut alios omittam, hunc appello, quem ille unum secutus est.</h1>
            </section>
          </div>
        </div>
      </header>
      <!-- Main article content -->
      <div class="main-article">
        <div class="container">
          <div class="post">
            <article class="post-content">
              <!-- Article content -->
              <p>
                <!-- Paragraph content -->
              </p>
              <!-- More paragraphs, headings, lists, etc. -->
            </article>
            <!-- Aside section for meta info and sharing -->
            <aside class="post-aside">
              <!-- Meta information -->
              <div class="post-meta">
                <!-- Author, date, tags -->
              </div>
              <!-- Sharing buttons -->
              <div class="post-share">
                <!-- Social media links -->
              </div>
            </aside>
          </div>
          <!-- Comments section -->
          <section class="post-comments">
            <header>
              <!-- Comment section title and instruction -->
              <h2 class="section-title">Leave a comment</h2>
              <p>All fields are required.</p>
            </header>
            <!-- Comment form -->
            <form action="#" method="post">
              <!-- First fieldset for personal information -->
              <fieldset>
                <legend class="visually-hidden">Your personal information</legend>
                <!-- First field group -->
                <div class="form-group col-1-2">
                  <!-- Label for first name -->
                  <label for="your-first-name">First Name</label>
                  <!-- Field container -->
                  <div class="form-field">
                    <span class="form-field-container"></span>
                  </div>
                </div>
                <!-- Second field group -->
                <div class="form-group col-1-2">
                  <!-- Label for last name -->
                  <label for="your-last-name">Last Name</label>
                  <!-- Field container -->
                  <div class="form-field">
                    <span class="form-field-container"></span>
                  </div>
                </div>
                <!-- Third field group -->
                <div class="form-group col-2-3">
                  <!-- Label for email -->
                  <label for="your-email">Email</label>
                  <!-- Field container -->
                  <div class="form-field">
                    <span class="form-field-container"></span>
                  </div>
                </div>
              </fieldset>
              <!-- Second fieldset for comment -->
              <fieldset>
                <legend class="visually-hidden">Your comment</legend>
                <!-- First field group -->
                <div class="form-group col-2-3">
                  <!-- Label for title -->
                  <label for="your-title">Title</label>
                  <!-- Field container -->
                  <div class="form-field">
                    <span class="form-field-container"></span>
                  </div>
                </div>
                <!-- Second field group -->
                <div class="form-group col-2-3">
                  <!-- Label for comment -->
                  <label for="your-comment">Comment</label>
                  <!-- Field container -->
                  <div class="form-field">
                    <span class="form-field-container"></span>
                  </div>
                </div>
                <!-- Third field group -->
                <div class="form-group">
                  <!-- Button to submit comment -->
                  <button class="button button-primary">Post my comment</button>
                </div>
              </fieldset>
            </form>
          </section>
        </div>
      </div>
    </main>
    <!-- Footer section -->
    <footer class="footer" data-section-theme="dark">
      <div class="container">
        <!-- Footer content -->
      </div>
    </footer>
  </body>
</html>
